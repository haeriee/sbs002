    <title>pers</title>
    <style>
        .rotatex ing {
            transform: rotateX(50deg);
        }

        .rotatex {
            perspective: 300px;
            transform-origin: center;
        }

        /*#no-pers {
            perspective: 300px;
        }*/
        
        #pers {
            perspective: 300px;
        }

        #no-pers #pers {
            float: left;
        }
    
      
    </style>
</head>

<body>
    <div id="no-pers">
        <div class="rotatex">
            <img src="송중기_00002.jpg" alt="">
        </div>
    </div>

    <div id="pers">
        <div class="rotatex">
            <img src="송중기_00002.jpg" alt="">
        </div>
    </div>
   
</body>
